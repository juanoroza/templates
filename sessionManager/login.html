<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <!-- general head settings -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- site title -->
    <title>Login</title>
  </head>
  <body>
    <header>
      <img class="logoTemplate" src="./img/logoTemplate.png" alt="Logo de la plantilla" />
    </header>
    <main>
      <div class="login__container">
        <section class="mainHeading">
          <h1>Inicio de sesión</h1>
        </section>
        <section class="login__form">
          <form action="#" method="post">
            <label for="identification">Identificación</label>
            <input type="text" id="identification" name="id" placeholder="Tu teléfono o correo" />
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" />
            <label for="input"></label>
            <button type="submit" id="input" name="input">Ingresar</button>
          </form>
        </section>
        <section class="login__options">
          <a href="./recover.html">Recuperar contraseña</a>
          <a href="./register.html">Nuevo registro</a>
          <a href="#">Retornar</a>
        </section>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
