<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/recover.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header>
      <img class="logoTemplate" src="./img/logoTemplate.png" alt="Logo de la plantilla" />
    </header>
    <main>
      <div class="recover__container">
        <section class="mainHeading">
          <h1>Recuperar contraseña</h1>
        </section>
        <section class="recover__form">
          <form action="#" method="post">
            <label for="identification">Identificación</label>
            <input type="email" id="identification" name="id" placeholder="Tu correo" />
            <label for="input"></label>
            <button type="submit" id="input" name="input">Enviar solicitud</button>
          </form>
        </section>
        <section class="recover__options">
          <a href="./login.html">Retornar</a>
        </section>
      </div>
    </main>
  </body>
</html>
