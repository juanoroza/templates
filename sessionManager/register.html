<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Nuevo Registro</title>
  </head>
  <body>
    <header>
      <img class="logoTemplate" src="./img/logoTemplate.png" alt="Logo de la plantilla" />
    </header>
    <main>
      <div class="registerForm__container">
        <section class="mainHeading">
          <h1>Nuevo Registro</h1>
        </section>
        <form action="#" method="post">
          <section class="userData">
            <div class="userName">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" placeholder="Tu nombre completo" />
            </div>
            <div class="userPhone">
              <label for="phone">Teléfono</label>
              <input type="tel" id="phone" name="phone" value="+591 " />
            </div>
            <div class="userEmail">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" placeholder="Tu correo" />
            </div>
            <div class="userPassword">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="Tu contraseña" />
            </div>
            <div class="userPasswordConfirm">
              <label for="passwordConfirm">Confirmar contraseña</label>
              <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Repetir contraseña" />
            </div>
          </section>
          <section class="userTypeData">
            <p>Tipo de registro</p>
            <div class="registerType">
                <input class="radio" onclick="getAgencyData(false)" type="radio" id="ownerButton" name="registerType" />
                <label for="ownerButton">Propietario</label>
            </div>
            <div class="registerType">
              <input class="radio" onclick="getAgencyData(false)" type="radio" id="agentButton" name="registerType" />
              <label for="agentButton">Agente Independiente</label>
            </div>
            <div class="registerType">
                <input class="radio" onclick="getAgencyData(true)" type="radio" id="associatedButton" name="registerType" />
                <label for="associatedButton">Agente Asociado</label>
            </div>
            <div class="agencyInfo" id="agencyName">
              <label for="agency"></label>
              <input type="text" id="agency" name="agency" placeholder="Nombre de agencia">
            </div>
            <div class="agencyInfo" id="officeName">
              <label for="office"></label>
              <input type="text" id="office" name="office" placeholder="Nombre de oficina">
            </div>
          </section>
          <section class="formButtons">
            <label for="input"></label>
            <button type="submit" id="input" name="input">Registrar >></button>
            <label for="clean"></label>
            <button type="clean" id="clean" name="clean">Limpiar</button>
            <label for="cancel"></label>
            <button onclick="locationHref()" type="button" id="cancel" name="cancel">Cancelar</button>
          </section>
        </form>
      </div>
    </main>
    <footer>
    </footer>
  <script type="text/javascript" src="./js/register.js"></script>
  </body>
</html>
